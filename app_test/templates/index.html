<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pi Robot Controller</title>
    <script src="{{ url_for('static', filename='nipplejs.min.js') }}"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; touch-action: none; }
        #zone_joystick { position: relative; width: 100%; height: 300px; background: #333; margin-top: 20px; }
        .btn { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 5px; border: none; }
        .mode-btn { background-color: #f39c12; color: white; }
        .discrete-btn { background-color: #3498db; color: white; width: 80px; height: 80px; font-size: 24px; display: none; }
        
        /* Grid for D-Pad */
        .dpad-container { display: none; grid-template-columns: 1fr 1fr 1fr; gap: 10px; justify-content: center; width: 300px; margin: 0 auto;}
        .hidden { display: none !important; }
        .visible { display: grid !important; }
    </style>
</head>
<body>

    <h1>Robot Control</h1>
    <button class="btn mode-btn" onclick="toggleMode()">Mode: Joystick</button>
    <p id="status">Status: Ready</p>

    <div id="zone_joystick"></div>

    <div id="dpad" class="dpad-container">
        <div></div>
        <button class="btn discrete-btn" onmousedown="sendDiscrete('up')" onmouseup="sendDiscrete('stop')">⬆️</button>
        <div></div>
        <button class="btn discrete-btn" onmousedown="sendDiscrete('left')" onmouseup="sendDiscrete('stop')">⬅️</button>
        <button class="btn discrete-btn" onmousedown="sendDiscrete('down')" onmouseup="sendDiscrete('stop')">⬇️</button>
        <button class="btn discrete-btn" onmousedown="sendDiscrete('right')" onmouseup="sendDiscrete('stop')">➡️</button>
    </div>

    <script>
        let currentMode = 'JOYSTICK';
        
        // --- JOYSTICK SETUP ---
        var manager = nipplejs.create({
            zone: document.getElementById('zone_joystick'),
            mode: 'static',
            position: {left: '50%', top: '50%'},
            color: 'red'
        });

        manager.on('move', function (evt, data) {
            if (currentMode !== 'JOYSTICK') return;
            // Send vector data (distance and angle) converted to X/Y
            const force = Math.min(data.force, 2.0); // Cap force
            const angle = data.angle.radian;
            const x = Math.cos(angle) * (force / 2.0); // Normalize -1 to 1
            const y = Math.sin(angle) * (force / 2.0);
            
            fetch('/joystick_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({x: x, y: y})
            });
        });

        manager.on('end', function () {
            if (currentMode !== 'JOYSTICK') return;
            fetch('/joystick_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({x: 0, y: 0})
            });
        });

        // --- MODE TOGGLE ---
        function toggleMode() {
            const btn = document.querySelector('.mode-btn');
            const joyZone = document.getElementById('zone_joystick');
            const dpad = document.getElementById('dpad');

            if (currentMode === 'JOYSTICK') {
                currentMode = 'DISCRETE';
                btn.innerText = "Mode: D-Pad";
                joyZone.style.display = 'none';
                dpad.classList.add('visible');
            } else {
                currentMode = 'JOYSTICK';
                btn.innerText = "Mode: Joystick";
                joyZone.style.display = 'block';
                dpad.classList.remove('visible');
            }

            fetch('/toggle_mode', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({mode: currentMode})
            });
        }

        // --- DISCRETE CONTROL ---
        function sendDiscrete(action) {
            if (currentMode !== 'DISCRETE') return;
            fetch('/discrete_control', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: action})
            });
        }
    </script>
</body>
</html>
